<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Location</title>
</head>
<body>
    <button id="start">Start tracking</button>
    <button id="stop">Stop tracking</button>
    <br><br>
    <div id="status"></div>
    <br><br>
    <div id="results"></div>

    <script>
        const start = document.querySelector("#start");
        const stop = document.querySelector("#stop");

        const coordinates = [];
        var watchID;

        start.addEventListener("click", () => {
            document.getElementById("status").innerHTML = "Start...";
            watchID = navigator.geolocation.watchPosition(
                data => {
                    console.log(data);
                    // coordinates.push([data.coords.latitude, data.coords.longitude]);
                    coordinates.push([data.coords.longitude, data.coords.latitude]);
                    window.localStorage.setItem("coordinates", JSON.stringify(coordinates)); 

                    document.getElementById("results").innerHTML = localStorage.getItem("coordinates");
                }, 
                (error) => console.log(Error), 
                {
                    enableHighAccuracy: true
                }
            );
        });

        stop.addEventListener("click", () => {
            document.getElementById("status").innerHTML = "Stop!";
            navigator.geolocation.clearWatch(watchID);
        })

    </script>
</body>
</html>
