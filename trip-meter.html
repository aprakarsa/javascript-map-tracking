<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Meter</title>
</head>
<body>

    <div id="tripmeter">
    <p>
        Starting Location (lat, lon):<br/>
        <span id="startLat">???</span>째, <span id="startLon">???</span>째
    </p>
    <p>
        Current Location (lat, lon):<br/>
        <span id="currentLat">???</span>째, <span id="currentLon">???</span>째
    </p>
    <p>
        Distance from starting location:<br/>
        <span id="distance">0</span> m
    </p>
    </div>

    <script>
        // check for Geolocation support
        if (navigator.geolocation) {
        console.log('Geolocation is supported!');
        }
        else {
        console.log('Geolocation is not supported for this Browser/OS version yet.');
        }

        window.onload = function() {
            var startPos;
            navigator.geolocation.getCurrentPosition(function(position) {
                startPos = position;
                document.getElementById('startLat').innerHTML = startPos.coords.latitude;
                document.getElementById('startLon').innerHTML = startPos.coords.longitude;
            },
            (error) => console.log(Error),
            {
                enableHighAccuracy: true
            }
            );

            navigator.geolocation.watchPosition(function(position) {
                document.getElementById('currentLat').innerHTML = position.coords.latitude;
                document.getElementById('currentLon').innerHTML = position.coords.longitude;

                var calculatedDistance = ((calculateDistance(startPos.coords.latitude, startPos.coords.longitude,
                                    position.coords.latitude, position.coords.longitude)) * 1000).toFixed(0);

                document.getElementById('distance').innerHTML = calculatedDistance;

                if (calculatedDistance == 100) {
                    alert("100 meters reached!!")
                }

            },
            (error) => console.log(Error),
            {
                enableHighAccuracy: true
            });

            function calculateDistance(lat1, lon1, lat2, lon2) {
                var R = 6371; // km
                var dLat = (lat2 - lat1).toRad();
                var dLon = (lon2 - lon1).toRad();
                var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                        Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) *
                        Math.sin(dLon / 2) * Math.sin(dLon / 2);
                var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                var d = R * c;
                return d;
            }
            Number.prototype.toRad = function() {
                return this * Math.PI / 180;
            }

        };


    </script>
</body>
</html>
